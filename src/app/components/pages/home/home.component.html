<app-search></app-search>
<ul>
  <li *ngFor="let Food of Foods">
    <a routerLink="/food/{{Food.id}}">
      <img [src]="Food.imageUrl" [alt]="Food.name" />
      <div class="content">
        <div class="name">
          {{Food.name}}
        </div>
        <span class="favorite {{Food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating
          [value]="Food.stars" [totalstars]="5" [readonly]="true"
          checkedcolor="red" uncheckedcolor="black" size="22px"> </star-rating>

          </div>
          <div class="product item-footer">
            <div class="origins">
              <span *ngFor="let origin of Food.origins">
                {{origin}}
              </span>
            </div>
            <div class="cook-time">
              <span>üïí</span>
              {{Food.cooktime}}
            </div>
            <div class="price">
              {{Food.price |currency}}
            </div>

          </div>
      </div>
    </a>
  </li>
</ul>
